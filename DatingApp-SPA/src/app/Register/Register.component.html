<div class="signup">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <label class="control-label" style="margin-right:10px">I am a: </label>
      <label class="radio-inline">
        <input class="mr-3" type="radio" value="male" formControlName="gender">Male
      </label>
      <label class="radio-inline ml-3">
        <input class="mr-3" type="radio" value="female" formControlName="gender">Female
      </label>
    </div>
  
    <div class="form-group">
      <input type="text" [ngClass]="{'is-invalid': f.username.errors && f.username.touched}" class="form-control"
        formControlName="username" placeholder="Username">
      <div class="invalid-feedback">Please choose a username</div>
    </div>
  
    <div class="form-group">
      <input [ngClass]="{'is-invalid': f.knownAs.errors && f.knownAs.touched}" class="form-control" placeholder="Known as"
        formControlName="knownAs">
      <div class="invalid-feedback" *ngIf="f.knownAs.touched && f.knownAs.hasError('required')">KnownAs is required</div>
    </div>
  
    <div class="form-group">
      <input [ngClass]="{'is-invalid': f.dateOfBirth.errors && f.dateOfBirth.touched}" class="form-control"
        placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig" >
      <div class="invalid-feedback" *ngIf="f.dateOfBirth.touched && f.dateOfBirth.hasError('required')">Date of Birth is
        required</div>
    </div>
  
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
        class="form-control" placeholder="City" formControlName="city">
      <div class="invalid-feedback"
        *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
    </div>
  
    <div class="form-group">
      <input [ngClass]="{'is-invalid': f.country.errors && f.country.touched}" class="form-control" placeholder="Country"
        formControlName="country">
      <div class="invalid-feedback" *ngIf="f.country.touched && f.country.hasError('required')">Country is
        required</div>
    </div>
  
    <div class="form-group">
      <input type="password" [ngClass]="{'is-invalid': f.password.errors && f.password.touched}" class="form-control"
        formControlName="password" placeholder="Password">
      <div class="invalid-feedback" *ngIf="f.password.hasError('required') && 
        f.password.touched">Password is required
      </div>
      <div class="invalid-feedback" *ngIf="f.password.hasError('minlength') && 
        f.password.touched">Password must be atleast 4 characters
      </div>
      <div class="invalid-feedback" *ngIf="f.password.hasError('maxlength') && 
        f.password.touched">Password cannot exceed 8 characters
      </div>
    </div>
  
    <div class="form-group">
      <input type="password" [ngClass]="{'is-invalid': f.confirmPassword.errors && f.confirmPassword.touched
        || f.confirmPassword.touched && registerForm.hasError('mismatch')}" class="form-control"
        formControlName="confirmPassword" placeholder="Confirm Password">
      <div class="invalid-feedback" *ngIf="f.confirmPassword.hasError('required') && 
         f.confirmPassword.touched">Password is required
      </div>
      <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && 
         f.confirmPassword.touched">Password musts match
      </div>
    </div>
  
    <div class="form-group text-center mt-2">
      <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
  
</div>
