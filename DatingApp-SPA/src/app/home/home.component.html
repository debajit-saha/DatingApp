<div class="container mt-5" *ngIf="!loader">
  <div *ngIf="!registerMode" style="text-align: center">
    <br>
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Get Started</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
<br/>
<br/>
<div style="text-align: center;" *ngIf="loader">
    <app-loading-spinner></app-loading-spinner>
</div>
